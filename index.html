    <!-- زر الوضع الليلي/النهاري -->
    <button id="toggleMode" title="تغيير الوضع" style="position:fixed;bottom:80px;left:20px;z-index:200;background:#fff;border:none;border-radius:50%;width:48px;height:48px;box-shadow:0 2px 8px #0002;cursor:pointer;font-size:1.5em;transition:background 0.3s;">

        </span>
    </button>
    <script>
        // حركة Fade In عند تحميل الصفحة
        function fadeAndSkillsInit() {
            document.querySelectorAll('.fade-in').forEach(function(el) {
                el.style.opacity = 1;
                el.style.transform = 'translateY(0)';
            });
            // كشف العناصر عند التمرير
            function revealOnScroll() {
                document.querySelectorAll('.reveal').forEach(function(el) {
                    var rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 60) {
                        el.classList.add('visible');
                    }
                });
            }
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();

            // تحريك أشرطة المهارات عند الظهور
            function animateSkills() {
                document.querySelectorAll('.bar-fill').forEach(function(bar) {
                    const parent = bar.closest('.reveal');
                    if (parent && parent.classList.contains('visible')) {
                        bar.style.width = bar.getAttribute('data-width');
                    } else {
                        bar.style.width = '0';
                    }
                });
            }
            window.addEventListener('scroll', animateSkills);
            animateSkills();
        }
        // تأكد من تفعيل الوضع الداكن مباشرة بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            let isDark = localStorage.getItem('darkMode') === 'true';
            setMode(isDark);
            fadeAndSkillsInit();
        });

        // زر الوضع الليلي/النهاري

        // زر الوضع الليلي/النهاري الاحترافي
        const toggleBtn = document.getElementById('toggleMode');
        const iconSpan = toggleBtn.querySelector('.toggle-icon');
        function setMode(dark) {
            if (dark) {
                document.body.classList.add('dark-mode');
                iconSpan.innerHTML = '<i class="fas fa-sun"></i>';
                toggleBtn.style.background = 'linear-gradient(120deg,#23272f,#18191a)';
            } else {
                document.body.classList.remove('dark-mode');
                iconSpan.innerHTML = '<i class="fas fa-moon"></i>';
                toggleBtn.style.background = '#fff';
            }
        }
        toggleBtn.onclick = function() {
            let isDark = document.body.classList.contains('dark-mode') ? false : true;
            setMode(isDark);
            localStorage.setItem('darkMode', isDark);
            toggleBtn.classList.add('toggle-animate');
            setTimeout(()=>toggleBtn.classList.remove('toggle-animate'),400);
        };


    </script>
